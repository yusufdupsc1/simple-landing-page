# .github/workflows/ci.yml
name: CI / CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "22"

jobs:
  # ─── Lint + Type Check ───────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Run TypeScript type check
        run: pnpm run type-check

      - name: Validate OpenAPI contract
        run: pnpm run openapi:check

      - name: Check formatting
        continue-on-error: true
        run: pnpm run format:check

  # ─── Tests ──────────────────────────────────
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Vitest
        run: pnpm run test
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test"
          AUTH_SECRET: "test-secret-32-chars-minimum-here"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"

  # ─── Build ──────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm run db:generate
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/build"

      - name: Build Next.js app
        # Use webpack in CI until Turbopack build stability is consistent across runners.
        run: pnpm exec next build --webpack
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/build"
          AUTH_SECRET: "build-secret-32-chars-minimum-here"
          NEXT_PUBLIC_APP_URL: "https://app.scholaops.com"
          SKIP_ENV_VALIDATION: "true"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 1

  # ─── Docker Build & Push ────────────────────
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Normalize container image names
        id: vars
        run: |
          REPO_LOWER="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          APP_NAME="$(basename "${REPO_LOWER}")"
          echo "repo_lower=${REPO_LOWER}" >> "$GITHUB_OUTPUT"
          echo "app_name=${APP_NAME}" >> "$GITHUB_OUTPUT"
          echo "ghcr_image=ghcr.io/${REPO_LOWER}" >> "$GITHUB_OUTPUT"
          if [ -n "${DOCKERHUB_USERNAME}" ] && [ -n "${DOCKERHUB_TOKEN}" ]; then
            echo "dockerhub_enabled=true" >> "$GITHUB_OUTPUT"
            echo "dockerhub_image=${DOCKERHUB_USERNAME}/${APP_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "dockerhub_enabled=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: steps.vars.outputs.dockerhub_enabled == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Hub credentials missing (skip Docker Hub push)
        if: steps.vars.outputs.dockerhub_enabled != 'true'
        run: echo "::notice::DOCKERHUB_USERNAME / DOCKERHUB_TOKEN not found. Skipping Docker Hub push."

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (GHCR)
        id: meta_ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.ghcr_image }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            DATABASE_URL=postgresql://postgres:postgres@localhost:5432/build
            AUTH_SECRET=build-secret-32-chars-minimum-here
            NEXT_PUBLIC_APP_URL=https://app.scholaops.com
          push: true
          tags: ${{ steps.meta_ghcr.outputs.tags }}
          labels: ${{ steps.meta_ghcr.outputs.labels }}
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (Docker Hub)
        if: steps.vars.outputs.dockerhub_enabled == 'true'
        id: meta_dockerhub
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.dockerhub_image }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (Docker Hub)
        if: steps.vars.outputs.dockerhub_enabled == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            DATABASE_URL=postgresql://postgres:postgres@localhost:5432/build
            AUTH_SECRET=build-secret-32-chars-minimum-here
            NEXT_PUBLIC_APP_URL=https://app.scholaops.com
          push: true
          tags: ${{ steps.meta_dockerhub.outputs.tags }}
          labels: ${{ steps.meta_dockerhub.outputs.labels }}
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── Deploy to Vercel ───────────────────────
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Vercel
        run: |
          pnpm dlx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
