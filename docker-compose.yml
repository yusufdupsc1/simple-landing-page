# docker-compose.yml
# Production-grade docker compose for ScholasticOS

version: "3.9"

services:
  # PostgreSQL 17
  postgres:
    image: postgres:17-alpine
    container_name: scholasticos_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-scholasticos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-scholasticos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scholasticos}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for session caching / rate limiting)
  redis:
    image: redis:7-alpine
    container_name: scholasticos_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme_in_production}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js app
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scholasticos_app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-scholasticos}:${POSTGRES_PASSWORD:-changeme_in_production}@postgres:5432/${POSTGRES_DB:-scholasticos}
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_URL: ${AUTH_URL:-http://localhost:3000}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      RESEND_API_KEY: ${RESEND_API_KEY}
      UPLOADTHING_SECRET: ${UPLOADTHING_SECRET}
      UPLOADTHING_APP_ID: ${UPLOADTHING_APP_ID}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prisma migrations (one-shot)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scholasticos_migrate
    command: sh -c "npx prisma migrate deploy && npx tsx prisma/seed.ts"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-scholasticos}:${POSTGRES_PASSWORD:-changeme_in_production}@postgres:5432/${POSTGRES_DB:-scholasticos}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: scholasticos_network
